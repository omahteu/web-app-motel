	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="portfolio.html">Software</a></h1>
			<div>
				<ul type="None">
					<li>
						<p class="infos">Entrada: <span id="entrada"></span></p>
						<p class="infos">Quarto: R$ <span id="valor-quarto">0</span></p>
						<p class="infos" id="quarto">0</p>
						<p class="infos" id="tipo">0<hp5>
					</li>
				</ul>
				<form>
					<input type="number" min="0" class="pes" placeholder="Pessoas" >
					<input type="text" class="obs" placeholder="Observações" >
				</form>
				<form>
					<select class="cod">
						<option hidden></option>
					</select>
					<input type="text" class="qtd" placeholder="Quantidade" >
					<input type="text" class="des" placeholder="Descrição" disabled>
					<input type="text" class="vun" placeholder="Valor Unitário" disabled>
					<input type="text" class="tot" placeholder="Total">
				</form>

				<button id="guardar" data-toggle="collapse" href="#formLogin" role="button" aria-expanded="false">Adicionais</button>
				<form class="mt-3 collapse review-form-box" id="formLogin">

					<div class="form-row">
						<select class="form-control">
							<option hidden>Veículo</option>
							<option>Carro</option>
							<option>Moto</option>
						</select>
						<input type="text" class="form-control" id="InputEmail" placeholder="Modelo">		
						<input type="text" class="form-control" id="InputPassword" placeholder="Placa">
						<button type="submit" class="btn hvr-hover">Login</button>
					</div>
				</form>

				<input type="button" id="guardar" value="Salvar">

				<table border="1" class="table">
					<thead>
						<tr>
							<th>Cod</th>
							<th>Desc</th>
							<th>Qtd</th>
							<th>Unit</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Quartos</h2>
				<div class="row row-bottom-padded-md">
					<div class="col-md-3 col-sm-6 col-padding text-center animate-box">
						<a href="#" class="work image-popup" style="background-image: url(images/img-11.jpg);">
							<div class="desc" id="quarto1">
								<h3>AR</h3>
								<h3 id="tempo">00:03:25</h3>
								<h3 id="status" hidden>d</h3>
								<button type="button" name="1" class="btn reservado" id="botaoq1"></button>
								<button type="button" name="1" class="btn limpeza" id="botaoq1"></button>
								<button type="button" name="1" class="btn aguardando" id="botaoq1"></button>
								<button type="button" name="1" class="btn manutencao" id="botaoq1"></button>
								<button type="button" name="1" class="btn pernoite" id="botaoq1"></button>
								<button type="button" name="1" class="btn locado" id="botaoq1"></button>
								<button type="button" name="1" class="btn faxina" id="botaoq1"></button>
								<button type="button" name="1" class="btn disponivel" id="botaoq1"></button>
							</div>
						</a>
						<input type="button" value="" id="a1">
						<input type="button" value="" id="a2">
						<input type="button" value="" id="a3">
					</div>

					<div class="col-md-3 col-sm-6 col-padding text-center animate-box">
						<a href="#" class="work image-popup" style="background-image: url(images/img-12.jpg);">
							<div class="desc" id="quarto1">
								<h3>AR</h3>
								<h3 id="tempo">00:03:25</h3>
								<h3 id="status" hidden>d</h3>
								<button type="button" name="2" id="botaoq2" class="btn reservado"></button>
								<button type="button" name="2" id="botaoq2" class="btn limpeza"></button>
								<button type="button" name="2" id="botaoq2" class="btn aguardando"></button>
								<button type="button" name="2" id="botaoq2" class="btn manutencao"></button>
								<button type="button" name="2" id="botaoq2" class="btn pernoite"></button>
								<button type="button" name="2" id="botaoq2" class="btn locado"></button>
								<button type="button" name="2" id="botaoq2" class="btn faxina"></button>
								<button type="button" name="2" id="botaoq2" class="btn disponivel"></button>
							</div>
						</a>
						<input type="button" value="" id="a1">
						<input type="button" value="" id="a2">
						<input type="button" value="" id="a3">
