<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="checkout-wrapper pt-100">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="checkout-style-1">
                <div class="checkout-table table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="product">Itens</th>
                        <th class="quantity">Quantidade</th>
                        <th class="price">Preço</th>
                      </tr>
                    </thead>
                    <tbody id="itensComprados">

                    </tbody>
                  </table>
                </div>
                <div class="
                    checkout-coupon-total checkout-coupon-total-2
                    d-flex
                    flex-wrap
                  ">
                  <div class="checkout-coupon">
                    <form>
                      <div class="single-form form-default d-flex">
                        <div class="form-input form">
                          <input type="text" placeholder="Código de Desconto">
                        </div>
                        <button class="main-btn primary-btn">Aplicar</button>
                      </div>
                    </form>
                    <button id="aplicar">teste</button>
                  </div>
                  <div class="checkout-coupon">
                    <form>
                      <div class="single-form form-default d-flex">
                        <div class="form-input form">
                          <select class="form-input form">
                            <option value="" hidden>Camareira</option>
                            <option value="">Maria</option>
                            <option value="">Tereza</option>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="checkout-total">
                    <div class="single-total">
                      <p class="value">Valor Quarto:</p>
                      <p class="price">R$ <span id="valorQuarto">0</span></p>
                    </div>
                    <div class="single-total">
                      <p class="value">Valor Itens:</p>
                      <p class="price">R$ <span id="valorItens">0</span></p>
                    </div>
                    <div class="single-total">
                      <p class="value">Descontos:</p>
                      <p class="price">R$0</p>
                    </div>
                    <div class="single-total total-payable">
                      <p class="value">Total:</p>
                      <p class="price">R$ <span id="totalGeral">0</span></p>
                    </div>
                  </div>
                </div>
                <div class="checkout-btn d-sm-flex justify-content-between">
                  <div class="single-btn">
                    <a href="https://demo.ecommercehtml.com/checkout.html#" class="main-btn primary-btn-border" hidden>continue shopping</a>
                  </div>
                  <div class="single-btn">
                    <a href="https://demo.ecommercehtml.com/checkout.html#" class="main-btn primary-btn">Finalizar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
  <script src="paginas_js/jquery.js"></script>
  <script src="paginas_js/checkout.js"></script>
  <script src="paginas_js/validacao.js"></script>
</html>
