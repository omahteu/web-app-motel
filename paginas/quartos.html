<!DOCTYPE html>

<html class="no-js" lang="pt-br">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Horizonte || Quartos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
		
		<!-- Animate.css -->
		<link rel="stylesheet" href="../css/animate.css">
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" href="../css/icomoon.css">
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="../css/bootstrap.css">
		<!-- Flexslider  -->
		<link rel="stylesheet" href="../css/flexslider.css">
		<!-- Theme style  -->
		<link rel="stylesheet" href="../css/style.css">
		<!-- Modernizr JS -->
		<script src="../js/modernizr-2.6.2.min.js"></script>

	</head>

	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="portfolio.html">Horizonte</a></h1>
			<div>
				<ul type="None">
					<li>
						<p class="infos">Entrada: <span id="entrada"></span></p>
						<p class="infos">Valor: R$ <span id="valor-quarto">0</span></p>
						<p class="infos">Quarto: <span id="quarto">0</span></p>
						<p class="infos" id="tipo" >0</p>
						<p class="infos" id="intervalo" hidden>0</p>
						<p class="infos" id="idquarto" hidden></p>
					</li>
				</ul>
				<form>
					<input type="number" min="0" class="form-control" id="pes" placeholder="Pessoas" >
					<input type="text" class="form-control" id="obs" placeholder="Observações" >
				</form>
				<form id="produtos">
					<select class="form-control" id="cod">
						<option hidden></option>
					</select>
					<input type="text" class="form-control" id="qtd" placeholder="Quantidade" >
					<input type="text" class="form-control" id="des" placeholder="Descrição" disabled>
					<input type="text" class="form-control" id="vun" placeholder="Valor Unitário" disabled>
					<input type="text" class="form-control" id="tot" placeholder="Total" disabled>
					<input type="button" class="btnverde" id="salvar" value="Salvar">
				</form>

				<table class="table">
					<thead>
						<tr>
							<th>Qrt</th>
							<th>Cod</th>
							<th>Desc</th>
							<th>Qtd</th>
							<th>Unit</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody id="lprodutos">

					</tbody>
				</table>

				<button class="btnamarelo" id="guardar" data-toggle="collapse" href="#formLogin" role="button" aria-expanded="false">Adicionais</button>
				<form class="mt-3 collapse review-form-box" id="formLogin">

					<div class="form-row">
						<select class="form-control" id="tipoVeiculo">
							<option hidden>Veículo</option>
							<option>Carro</option>
							<option>Moto</option>
						</select>
						<input type="text" class="form-control" id="modelo" placeholder="Modelo">		
						<input type="text" class="form-control" id="placa" placeholder="Placa">
						<input type="button" class="btnverde" id="guardara" value="Guardar">
					</div>

					<table class="table">
						<thead>
							<tr>
								<th>Quarto</th>
								<th>Veículo</th>
								<th>Modelo</th>
								<th>Placa</th>
							</tr>
						</thead>
						<tbody id="garagem">

						</tbody>
					</table>
				</form>

				


			</div>
		</aside>

		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Quartos</h2>
				<div class="row row-bottom-padded-md" id="qr">
					<div class="col-md-3 col-sm-6 col-padding text-center animate-box">
						<a href="#" class="work image-popup" id="imagemQuarto1">
							<div class="desc" id="quarto1">
								<h3 id="tipo1">AR</h3>
								<h3 id="tempo">00:00:00</h3>
								<h3 id="status" hidden>d</h3>
								<button type="button" name="1" id="botaoq1" class="btn reservado"></button>
								<button type="button" name="1" id="botaoq1" class="btn limpeza"></button>
								<button type="button" name="1" id="botaoq1" class="btn aguardando"></button>
								<button type="button" name="1" id="botaoq1" class="btn manutencao"></button>
								<button type="button" name="1" id="botaoq1" class="btn pernoite"></button>
								<button type="button" name="1" id="botaoq1" class="btn locado"></button>
								<button type="button" name="1" id="botaoq1" class="btn faxina"></button>
								<!-- <button type="button" name="1" id="botaoq1" class="btn disponivel"></button> -->
							</div>
						</a>
						<input type="button" value="" id="a1">
						<input type="button" value="" id="a2">
						<input type="button" value="" id="a3">
						

					</div>

					<div class="col-md-3 col-sm-6 col-padding text-center animate-box">
						<a href="#" class="work image-popup" id="imagemQuarto2">
							<div class="desc" id="quarto2">
								<h3 id="tipo2">VENTILADOR</h3>
								<h3 id="tempo">00:00:00</h3>
								<h3 id="status" hidden>d</h3>
								<button type="button" name="2" id="botaoq2" class="btn reservado"></button>
								<button type="button" name="2" id="botaoq2" class="btn limpeza"></button>
								<button type="button" name="2" id="botaoq2" class="btn aguardando"></button>
								<button type="button" name="2" id="botaoq2" class="btn manutencao"></button>
								<button type="button" name="2" id="botaoq2" class="btn pernoite"></button>
								<button type="button" name="2" id="botaoq2" class="btn locado"></button>
								<button type="button" name="2" id="botaoq2" class="btn faxina"></button>
								<!-- <button type="button" name="2" id="botaoq2" class="btn disponivel"></button> -->
							</div>
						</a>
						<input type="button" value="" id="a4">
						<input type="button" value="" id="a5">
						<input type="button" value="" id="a6">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="../js/jquery.min.js"></script>
	<!--<script src="js/jquery.min.js"></script>-->
	<!-- jQuery Easing -->
	<script src="../js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="../js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="../js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="../js/jquery.flexslider-min.js"></script>
	<!-- MAIN JS -->
	<script src="../js/main.js"></script>

	<script src="../paginas_js/produtos.js"></script>

	<script type="module" src="../botoes/botaoReserva.js"></script>
	<script type="module" src="../botoes/botaoLimpeza.js"></script>
	<script type="module" src="../botoes/botaoAguardo.js"></script>
	<script type="module" src="../botoes/botaoManutencao.js"></script>
	<script type="module" src="../botoes/botaoPernoite.js"></script>
	<script type="module" src="../botoes/botaoLocado.js"></script>
	<script type="module" src="../botoes/botaoFaxina.js"></script>

	<script src="../boxes/reseta.js"></script>

	<script type="module" src="../acoes/acaoQuartoUm.js"></script>
	<script type="module" src="../acoes/acaoQuartoDois.js"></script>

	<script type="module" src="../view/viewQuartoUm.js"></script>
	<script type="module" src="../view/viewQuartoDois.js"></script>

	<script src="../armazem/armazemProdutos.js"></script>
	<script src="../armazem/armazemVeiculos.js"></script>

	<script src="../paginas_js/validacao.js"></script>

	</body>
</html>
